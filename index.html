<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="calc-display">
            <div class="display">
                <div class="operation">9 x 9</div>
                <div class="output">81</div>
            </div>
       </div>
       <div class="calc-body">
            <div class="operators">
                <button class="divide">รท</button>
                <button class="multiply">X</button>
                <button class="subtract">-</button>
                <button class="addition">+</button>
            </div>
            <div class="numbers">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
            </div>
            <div class="controller">
                <button class="clear">Clear</button>
                <button class="0">0</button>
                <button class="point">.</button>
                <button class="equalls">=</button>
            </div>
       </div>
    </div>
</body>
</html>
